<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Money Tracking App</title>
</head>
<body class="indigo">
    <div class="header indigo darken-1 section">
        <button><a href="../index.html">Return to main page</a></button>
        <h2 class="center white-text">Money Tracking App</h2>
        <p class="flow-text grey-text center text-lighten-2">No more running out of money at the end of month...</p>
    </div>

    <!-- container centers everything and section adds some padding -->
    <div class="container section">
        <div class="row">
            <!-- small size screen full width, medium and above screen half -->
            <!-- left col with form -->
            <div class="col s12 m6">
                <form class="card">
                    <span class="card-title indigo-text">Add Item</span>
                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Item Name</label>
                    </div> 
                    <div class="input-field">
                        <input type="text" id="cost">
                        <label for="name">Item Cost (â‚¬)</label>
                    </div>
                    <div class="input-field">
                        <button class="btn-large pink white-text">Add Item</button>
                    </div> 
                 </form>
            </div>
            <!-- right col with graph. We want a gap between cols that's why m5 -->
            <div class="col s12 m5 push-m1">
                <div class="canvas">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js.js"></script>
</body>
</html>
